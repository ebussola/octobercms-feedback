# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: ebussola.feedback::lang.channel.name
        required: true

    code:
        label: ebussola.feedback::lang.channel.code
        required: true
        preset:
            field: name
            type: slug

    method:
        label: ebussola.feedback::lang.channel.method
        type: dropdown
        options:
            none: - None -
            email: Email
            firebase: Firebase

    email_destination:
        label: ebussola.feedback::lang.channel.emailDestination
        commentAbove: ebussola.feedback::lang.backend.settings.channel.emailDestinationComment
        required: true
        trigger:
            action: show
            field: method
            condition: value[email]

    firebase_path:
        label: ebussola.feedback::lang.channel.firebasePath
        required: true
        trigger:
            action: show
            field: method
            condition: value[firebase]

    prevent_save_database:
        label: ebussola.feedback::lang.backend.settings.channel.preventSaveDatabase
        type: checkbox

    warning:
        type: hint
        path: @/plugins/ebussola/feedback/controllers/channels/_no_action_warning.htm