# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: ebussola.feedback::lang.backend.settings.channel.name

    code:
        label: ebussola.feedback::lang.backend.settings.channel.code
        preset:
            field: name
            type: slug

    method:
        label: ebussola.feedback::lang.backend.settings.channel.method
        type: dropdown
        options:
            none: - None -
            email: Email
            firebase: Firebase

    email_destination:
        label: ebussola.feedback::lang.backend.settings.channel.emailDestination.label
        commentAbove: ebussola.feedback::lang.backend.settings.channel.emailDestination.comment
        trigger:
            action: show
            field: method
            condition: value[email]

    firebase_path:
        label: ebussola.feedback::lang.backend.settings.channel.firebasePath
        trigger:
            action: show
            field: method
            condition: value[firebase]

    prevent_save_database:
        label: ebussola.feedback::lang.backend.settings.channel.preventSaveDatabase
        type: checkbox

    warning:
        type: hint
        path: @/plugins/ebussola/feedback/controllers/channels/_no_action_warning.htm