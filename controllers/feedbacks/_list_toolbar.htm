<div data-control="toolbar">
    <button id="archive-button" class="btn btn-danger oc-icon-archive">Archive</button>
</div>

<script>
    $('#archive-button').click(function() {
        $.request('onBulkArchive', {
            data: {
                ids: $('.list-checkbox input[type="checkbox"]').listWidget('getChecked')
            }
        });
    });
</script>
